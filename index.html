<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>GSAP</title>
  </head>
  <body>
    <h1>Engineering for Tomorrow</h1>
    <button id="cta">Play</button>
    <button id="pause">Pause</button>
    <div class="panel">
      <img id="light" src="images/light.svg" alt="idea" />
      <p>
        Some great line about engineering and how we did something everyone is going to love
      </p>
      <div class="box"></div>
    </div>
    <!-- TweenMax, TimelineMax CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"></script>

    <!-- Custom Inline JS -->
    <script>
      var tl = new TimelineMax({
        paused: true,
      });

      tl.to('.panel', 1.5, {
        scaleY: 1,
        height: '100vh',
        ease: Circ.easeOut,
      });
      tl.to(
        '#light',
        1,
        {
          opacity: 1,
          y: 0,
          ease: Back.easeOut,
        },
        0.5
      );
      tl.to('p', 1, { opacity: 1, y: 20 });
      tl.to('.box', 3, { opacity: 1, scale: 1, ease: Elastic.easeOut }, '-=3.5');
      tl.reversed(true);

      document.querySelector('#cta').addEventListener('click', function() {
        tl.reversed(!tl.reversed());
        if (tl.reversed()) {
          tl.reverse();
        } else tl.play();
      });
      document.querySelector('#pause').addEventListener('click', function() {
        if (tl.paused()) {
          tl.play();
        } else {
          tl.paused();
          tl.paused(true);
        }
      });
    </script>
  </body>
</html>
