<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="select">
        <div class="input"></div>
        <div class="select-options">
          <ul>
            <li><span>Option 1</span> | <span>Option 1 description</span></li>
            <li><span>Option 2</span> | <span>Option 2 description</span></li>
            <li><span>Option 3</span> | <span>Option 3 description</span></li>
            <li class="selected"><span>Option 4</span> | <span>Option 4 description</span></li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      $(function() {
        if ($('.select-options ul li').hasClass('selected')) {
          $('.select .input').text($('.select-options li.selected > span:first-child').text());
        } else {
          $('.select .input').text($('.select-options li:first-child > span:first-child').text());
        }
        $('.select').click(function() {
          $('.select-options').toggleClass('visible');
        });
        $('.select-options li').click(function() {
          $('.selected').removeClass('selected');
          $(this).addClass('selected');
          $('.select .input').text(
            $(this)
              .find('span:first-child')
              .text()
          );
        });
      });
    </script>
  </body>
</html>
